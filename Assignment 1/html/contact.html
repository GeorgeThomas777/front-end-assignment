<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/contact.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./contact.html">Football</a></li>
                <li><a href="./about.html">Cricket</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Football Queries</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Query:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <h2>Demo Questions</h2>
    <ul>
        <li>
            <h3>Audio</h3>
            <audio controls>
                <source src="path/to/your/audio.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </li>
        <li>
            <h3>Video</h3>
            <video controls width="400">
                <source src="path/to/your/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
    </ul>
        </section>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="icon">
              <img src="../images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" class="icon">
                <img src="../images/instagram.png" alt="instagram">
              </a>
              <a href="https://linkedin.com" target="_blank" class="icon">
                <img src="../images/linkedin.png" alt="linkedin">
              </a>
          </div>
          
    </footer>
</body>

</html>
